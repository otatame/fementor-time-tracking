<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main-container">
    <section id="container-grid">
      <!-- Profile -->
      <div class="grid-content">
        <div class="bio">
          <img src="/images/image-jeremy.png" alt="prof-pic">
          <p>Report for</p>
          <h4>Jeremy<br>Robson</h4>
        </div>
        <div class="list">
          <button class="btn active" value="daily">Daily</button>
          <button class="btn" value="weekly">Weekly</button>
          <button class="btn" value="monthly">Monthly</button>
        </div>
      </div>

      <!-- work -->
      <div class="grid-content">
        <div class="image">
          <img src="/images/icon-work.svg" alt="work" class="icons">
        </div>
        <article class="content">
          <p class="title"><img src="/images/icon-ellipsis.svg" alt=""></p>
          <h3 class="time">32hrs</h3>
          <p class="prev"><span class="prev-desc">Last Week</span> - <span class="prev-time">36hrs</span></p>
        </article>
      </div>

      <!-- play -->
      <div class="grid-content">
        <div class="image">
          <img src="/images/icon-play.svg" alt="work" class="icons">
        </div>
        <article class="content">
          <p class="title"><img src="/images/icon-ellipsis.svg" alt=""></p>
          <h3 class="time">32hrs</h3>
          <p class="prev"><span class="prev-desc">Last Week</span> - <span class="prev-time">36hrs</span></p>
        </article>
      </div>

      <!-- study -->
      <div class="grid-content">
        <div class="image">
          <img src="/images/icon-study.svg" alt="work" class="icons">
        </div>
        <article class="content">
          <p class="title"><img src="/images/icon-ellipsis.svg" alt=""></p>
          <h3 class="time">32hrs</h3>
          <p class="prev"><span class="prev-desc">Last Week</span> - <span class="prev-time">36hrs</span></p>
        </article>
      </div>

      <!-- exercise -->
      <div class="grid-content">
        <div class="image">
          <img src="/images/icon-exercise.svg" alt="work" class="icons">
        </div>
        <article class="content">
          <p class="title"><img src="/images/icon-ellipsis.svg" alt=""></p>
          <h3 class="time">32hrs</h3>
          <p class="prev"><span class="prev-desc">Last Week</span> - <span class="prev-time">36hrs</span></p>
        </article>
      </div>

      <!-- social -->
      <div class="grid-content">
        <div class="image">
          <img src="/images/icon-social.svg" alt="work" class="icons">
        </div>
        <article class="content">
          <p class="title"><img src="/images/icon-ellipsis.svg" alt=""></p>
          <h3 class="time">32hrs</h3>
          <p class="prev"><span class="prev-desc">Last Week</span> - <span class="prev-time">36hrs</span></p>
        </article>
      </div>
      
      <!-- self-care -->
      <div class="grid-content">
        <div class="image">
          <img src="/images/icon-self-care.svg" alt="work" class="icons">
        </div>
        <article class="content">
          <p class="title"><img src="/images/icon-ellipsis.svg" alt=""></p>
          <h3 class="time">32hrs</h3>
          <p class="prev"><span class="prev-desc">Last Week</span> - <span class="prev-time">36hrs</span></p>
        </article>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
